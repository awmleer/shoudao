<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>收道</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/config.js"></script>
  <script src="js/login.js"></script>
  <script src="lib/store.min.js"></script>
</head>
<body ng-app="login" ng-controller="LoginCtrl">
<div class="content">
  <img src="img/icon.png" style="width: 50%;margin: 3rem 25%;border-radius: 8px">
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-ios-telephone placeholder-icon"></i>
      <input type="text" placeholder="手机号" ng-model="phone">
    </label>
    <label class="item item-input">
      <i class="icon ion-key placeholder-icon"></i>
      <input type="password" placeholder="密码" ng-model="password">
    </label>
  </div>
  <div class="padding">
    <button ng-click="login()" class="button button-positive button-block"><i class="icon ion-log-in"></i> 登录</button>
    <button ng-click="open_signup()" class="button button-stable button-block"><i class="icon ion-ios-bolt"></i> 注册</button>
  </div>

</div>


</body>
</html>
