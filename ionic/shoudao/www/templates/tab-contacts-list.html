<ion-view view-title="{{all?'全部联系人':group.group_name}}">
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-click="fresh_contacts()" ng-if="all">刷新</button>
    <button class="button button-assertive" ng-click="delete_group()" ng-if="!all">删除</button>
    <!--todo 编辑、删除分组-->
  </ion-nav-buttons>
  <ion-content>
    <ul class="list" ng-if="all">
      <li ng-repeat="contact in contacts" class="item">{{contact.name}} ({{contact.phone}})</li>
    </ul>
    <ul class="list" ng-if="!all">
      <li ng-repeat="contact in group.contacts" class="item">{{contact.name}} ({{contact.phone}})</li>
    </ul>
    <div class="card" ng-show="all && contacts.length==0">
      <div class="item item-text-wrap" style="text-align: center">
        <p>
          联系人列表为空<br>
          <small>可点击右上角的按钮进行刷新<br>如果依旧获取不到联系人列表，请检查是否禁止了APP读取通讯录的权限</small>
        </p>
      </div>
    </div>
    <!--<ion-list>-->

    <!--<ion-checkbox ng-model="filter.blue">啦啦啦(11122223333)</ion-checkbox>-->
    <!--<ion-checkbox ng-model="filter.yellow">Yellow</ion-checkbox>-->
    <!--<ion-checkbox ng-model="filter.pink">Pink</ion-checkbox>-->
    <!--<ion-checkbox ng-repeat="(phone,contact) in contacts" ng-model="contact.checked">{{contact.name}} ({{phone}})</ion-checkbox>-->

    <!--</ion-list>-->
  </ion-content>
</ion-view>
