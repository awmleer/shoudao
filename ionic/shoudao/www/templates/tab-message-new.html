<ion-view view-title="创建消息">
    <ion-content class="padding">
        <!--<img ng-src="{{chat.face}}" style="width: 64px; height: 64px">-->
        <!--<p>-->
            <!--{{chat.lastText}}-->
        <!--</p>-->
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">通知标题</span>
          <input type="text" placeholder="十五个字以内…" ng-model="message.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">通知内容</span>
          <textarea ng-model="message.content" placeholder="这里输入通知的内容…" style="height: 10em"></textarea>
        </label>
        <label class="item item-input item-stacked-label" style="padding-right: 16px">
          <span class="input-label">发送给 (共{{contacts | checked_count}}人)</span>
          <span style="display: block;"><span style="display: inline-block;margin-right: 1em" ng-repeat="contact in contacts | filter:{'checked':true}">{{contact.name}}({{contact.phone}})</span></span>
          <button class="button button-stable button-block" style="width: 100%;" ng-click="select_recipients()">点我选择收件人</button>
        </label>
      </div>

      <button ng-click="send_message()" class="button button-balanced button-block" >立刻发送</button>
    </ion-content>
</ion-view>
