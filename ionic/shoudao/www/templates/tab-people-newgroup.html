<ion-view view-title="创建分组">
    <ion-nav-buttons side="right">
        <button class="button button-positive" ng-click="doSomething()"><b>确定</b></button>
    </ion-nav-buttons>
    <ion-content>

        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">分组名称</span>
                <input type="text" placeholder="请输入分组名称…">
            </label>

            <div class="item item-divider">分组</div>
            <ion-checkbox ng-model="filter.group1">技术组</ion-checkbox>
            <ion-checkbox ng-model="filter.group2">舍友</ion-checkbox>
            <ion-checkbox ng-model="filter.group3">策划组</ion-checkbox>

            <div class="item item-divider">全部联系人</div>
            <ion-checkbox ng-model="filter.blue">啦啦啦(11122223333)</ion-checkbox>
            <ion-checkbox ng-model="filter.yellow">Yellow</ion-checkbox>
            <ion-checkbox ng-model="filter.pink">Pink</ion-checkbox>
            <ion-checkbox ng-repeat="(phone,contact) in people" ng-model="contact.checked">{{contact.name}} ({{phone}})</ion-checkbox>

        </ion-list>
    </ion-content>
</ion-view>
