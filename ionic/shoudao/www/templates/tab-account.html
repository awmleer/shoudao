<ion-view view-title="我的">
  <ion-content>
    <ion-refresher
      pulling-text="下拉刷新…"
      on-refresh="doRefresh()">
    </ion-refresher>

    <div style="background: #001f3e;text-align: center;color:white;" class="padding">
      <div style="background: white;width: 120px;height: 120px;background-size: cover;border-radius: 100%;margin: 10px auto;padding-top: 10px">
        <div style="background: url('img/user.svg') no-repeat center center;width: 100px;height: 100px;background-size: cover;border-radius: 100%;margin:0 10px;"></div>
      </div>

      <p style="margin: 18px 0 3px;">{{ user_info.name }}</p>
      <p>
        <span class="label label-warning" style="">{{user_info.type}}</span>
      </p>
    </div>

    <ion-list>
      <ion-item class="item-icon-left">
        <i class="icon ion-ios-email"></i> 剩余短信<span style="float: right;">{{user_info.text_surplus}}条</span>
      </ion-item>
      <ion-item class="item-icon-left">
        <i class="icon ion-paper-airplane"></i> 累计发送<span style="float: right;">{{user_info.message_sent}}条通知/{{user_info.text_sent}}条短信</span>
      </ion-item>
      <ion-item ui-sref="tab.upgrade" class="item-icon-left item-icon-right">
        <i class="icon ion-android-arrow-up"></i> 升级账户<i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item ui-sref="tab.account-edit" class="item-icon-left item-icon-right">
        <i class="icon ion-filing"></i> 购买短信包<i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item ui-sref="tab.setting" class="item-icon-left item-icon-right">
        <i class="icon ion-gear-a"></i> 设置<i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
