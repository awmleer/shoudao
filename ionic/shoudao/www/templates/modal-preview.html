<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" style="font-weight: normal">预览</h1>
    <button class="button button-clear button-positive" ng-click="hide_preview()"><b>确定</b></button>
  </ion-header-bar>
  <ion-content>
    <form style="display: none;" action="http://shoudao.sparker.top/m/preview/" method="post" target="iframe_preview" id="form_preview">
      <input type="text" name="json" id="input_json">
      <input type="submit" value="submit_preview">
    </form>
    <div style="position: fixed;top: 150px;left: 0;width: 100%;z-index: 1;text-align: center;font-size: 14px">加载中…</div>
    <!-- when the form is submitted, the server response will appear in this iframe -->
    <iframe name="iframe_preview" style="width: 100%;height: 100%;position: fixed;top: 0;left: 0;z-index: 10"></iframe>
    <!--src="not_submitted_yet.aspx"-->
  </ion-content>
</ion-modal-view>
