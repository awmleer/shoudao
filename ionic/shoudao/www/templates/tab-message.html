<ion-view view-title="消息">
  <ion-content>
    <ion-list>
      <ion-item>
        <a href="#/tab/message/new" class="button button-block button-positive" style="margin: 0 auto;">群发新消息</a>
      </ion-item>
      <ion-item class="item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/message/{{chat.id}}">
        <!--<img ng-src="{{chat.face}}">-->
        <div class="item-number-icon"><span><i class="ion ion-flag"></i></span></div>
        <h2>明天下午开会统计</h2>
        <p>14/30</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
