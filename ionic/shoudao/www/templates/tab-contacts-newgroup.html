<ion-view view-title="创建分组">
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-click="new_group()"><b>确定</b></button>
  </ion-nav-buttons>
  <ion-content>

    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">分组名称</span>
        <input type="text" placeholder="请输入分组名称…" ng-model="group.group_name">
      </label>

      <div class="item item-divider">请勾选联系人</div>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="输入姓名或手机号进行搜索…" ng-model="search.text" style="width: 100%;">
        </label>
        <button class="button button-small" ng-click="clear_search_text()">清空</button>
      </div>
      <ion-checkbox ng-repeat="contact in contacts | filter:search.text" ng-model="contact.checked">{{contact.name}} ({{contact.phone}})</ion-checkbox>

    </ion-list>
  </ion-content>
</ion-view>
