<ion-view view-title="联系人">
  <ion-content>
    <ion-refresher
      pulling-text="下拉刷新…"
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list">
      <div class="item item-divider">分组</div>

      <a class="item item-icon-right" ui-sref="tab.contacts-newgroup">
        创建一个分组
        <i class="icon ion-plus-round"></i>
      </a>

      <a class="item" ui-sref="tab.contacts-list({group_index:$index})" ng-repeat="group in groups">
        {{group.group_name}}<span class="badge badge-dark">{{group.contacts.length}}</span>
      </a>

      <div class="item item-divider">联系人</div>
      <a class="item" ui-sref="tab.contacts-list({group_index:'all'})">
        查看全部联系人<span class="badge badge-dark">{{contacts.length}}</span>
      </a>
    </div>
  </ion-content>
</ion-view>
