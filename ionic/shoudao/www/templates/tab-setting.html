<ion-view view-title="设置">
  <ion-content>

    <ion-list>
      <ion-item ng-click="change_name()" class="item-icon-left">
        <i class="icon ion-ios-star"></i> 修改名字
      </ion-item>
      <ion-item ng-click="change_password()" class="item-icon-left">
        <i class="icon ion-key"></i> 修改密码
      </ion-item>
      <ion-item ng-click="logout()" class="item-icon-left">
        <i class="icon ion-log-out"></i> 退出登录
      </ion-item>
      <ion-item ng-click="about()" class="item-icon-left">
        <i class="icon ion-information-circled"></i> 关于
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
