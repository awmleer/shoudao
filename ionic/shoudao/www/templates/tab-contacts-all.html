<ion-view view-title="全部联系人">
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-click="fresh_contacts()">刷新</button>
  </ion-nav-buttons>
  <ion-content>
    <ul class="list">
      <li ng-repeat="contact in contacts | orderBy:'name'" class="item">{{contact.name}} ({{contact.phone}})</li>
    </ul>
    <div class="card" ng-show="contacts.length==0">
      <div class="item item-text-wrap" style="text-align: center">
        <p>
          联系人列表为空<br>
          <small>可点击右上角的按钮进行刷新</small>
        </p>
      </div>
    </div>
