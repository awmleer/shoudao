<ion-view view-title="消息中心">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-dark" ng-click="mark_all_read()" style="font-size: 18px">
      <i class="icon ion-android-done-all"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher
      pulling-text="下拉刷新…"
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <!-- ng-repeat="bell in bells | orderBy:'-time'"-->
      <ion-item class="item-avatar item-icon-right" type="item-text-wrap" ui-sref="tab.bell-detail({bell_id:bell.bell_id})">
        <div class="item-number-icon message-icon-block" style="color: #ffffff;" ng-style="{'background-color':'#aaddff'}">
          <span><i class="fa fa-fw fa-apple" style="font-size: 28px"></i></span>
        </div>
        <h2>标题</h2>
        <p>这里是时间这里是时间</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
