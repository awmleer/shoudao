<ion-modal-view>
  <ion-header-bar>
    <!--<button class="button button-clear button-assertive" ng-click="clear_check()">清空</button>-->
    <h1 class="title" style="font-weight: normal">设置选项按钮</h1>
    <button class="button button-clear button-positive" ng-click="commit_set_buttons()"><b>确定</b></button>
  </ion-header-bar>
  <ion-content ng-controller="SetButtonsCtrl">
    <p style="text-align: center;margin-top: 10px;color: #666;">最多增加5个按钮<br>排在第一位的是主按钮</p>
    <ion-list show-delete="true" show-reorder="true">
      <ion-item ng-repeat="button in buttons">
        <button class="button" style="width: calc(100% - 100px);" ng-class="{'button-balanced':$index==0,'button-stable':$index!=0}">{{button.button_name}}</button>
        <ion-delete-button class="ion-minus-circled" ng-click="buttons.splice($index, 1)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon" on-reorder="reorder_buttons(button, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="add_button()"><i class="icon ion-plus-round"></i> 增加一个按钮</button>
    </div>

  </ion-content>
</ion-modal-view>
