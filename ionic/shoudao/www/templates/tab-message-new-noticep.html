<ion-view view-title="创建统计">
    <ion-content class="padding">
        <!--<img ng-src="{{chat.face}}" style="width: 64px; height: 64px">-->
        <!--<p>-->
            <!--{{chat.lastText}}-->
        <!--</p>-->
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">标题</span>
          <input type="text" placeholder="十二个字以内…" ng-model="message.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">内容</span>
          <textarea ng-model="message.content" placeholder="这里输入消息的内容…" style="height: 10em"></textarea>
        </label>
        <ion-toggle ng-model="message.comment_able" toggle-class="toggle-balanced">评论功能</ion-toggle>
        <label class="item item-input item-stacked-label" style="padding-right: 16px">
          <span class="input-label">选项按钮</span>
          <span style="display: block;width: 100%;white-space: normal;font-size: 18px"><span ng-repeat="button in buttons" class="label" ng-class="{'label-success':$index==0,'label-default':$index!=0}" style="margin-right: 10px;white-space: normal;display: inline-block">{{button.button_name}}</span></span>
          <button class="button button-stable button-block" style="width: 100%;" ng-click="set_buttons()">点我设置按钮</button>
        </label>
        <label class="item item-input item-stacked-label" style="padding-right: 16px">
          <span class="input-label">发送给 (共{{contacts | checked_count}}人)</span>
          <span style="display: block;width: 100%;white-space: normal;font-size: 14px"><span style="display: inline-block;margin-right: 1em" ng-repeat="contact in contacts | filter:{'checked':true}">{{contact.name}}({{contact.phone}})</span></span>
          <button class="button button-stable button-block" style="width: 100%;" ng-click="select_recipients()">点我选择收件人</button>
        </label>
      </div>

      <button ng-click="send_message()" class="button button-balanced button-block" style="margin-bottom: 30px">立刻发送</button>
    </ion-content>
</ion-view>
