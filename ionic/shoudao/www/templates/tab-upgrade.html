<ion-view view-title="升级账户">
  <ion-content>
    <div class="padding" style="width: 100%;">
      <div style="width: 100%;border-radius: 4px;background: rgb(221, 221, 221)" class="padding">
        <span>您现在是{{user_info.type}}</span><br>
        <span ng-if="user_info.type!='普通账户'">将于{{user_info.expiration}}过期</span>
      </div>
    </div>

    <!--todo 内容的动态加载-->
    <div class="card">
      <div class="item item-divider">
        免费账户
      </div>
      <div class="item item-text-wrap">
        This is a basic Card with some text.
      </div>
      <div class="item item-divider">
        ￥0 /月<span style="float: right;">免费使用</span>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        标准账户
      </div>
      <div class="item item-text-wrap">
        This is a basic Card with some text.
      </div>
      <div class="item item-divider item-calm" ng-click="buy_upgrade()">
        ￥5 /月<span style="float: right;">现在购买</span>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        高级账户
      </div>
      <div class="item item-text-wrap">
        This is a basic Card with some text.
      </div>
      <div class="item item-divider item-positive" ng-click="buy_upgrade()">
        ￥15 /月<span style="float: right;">现在购买</span>
      </div>
    </div>

  </ion-content>
</ion-view>
