<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear button-assertive" ng-click="clear_check()">清空</button>
    <h1 class="title" style="font-weight: normal">请勾选收件人</h1>
    <button class="button button-clear button-positive" ng-click="commit_select_recipients()"><b>确定</b></button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">分组</div>
      <ion-checkbox ng-model="group.checked" ng-click="group_click()" ng-repeat="group in groups">{{group.group_name}}<span class="badge badge-dark">{{group.contacts.length}}</span></ion-checkbox>

      <div class="item item-divider">全部联系人</div>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="输入姓名或手机号进行搜索…" ng-model="search.text" style="width: 100%;">
        </label>
        <button class="button button-small" ng-click="clear_search_text()">清空</button>
      </div>
      <ion-checkbox ng-repeat="contact in contacts | filter:search.text" ng-model="contact.checked" ng-click="contact_click()">{{contact.name}} ({{contact.phone}})</ion-checkbox>


    </ion-list>
  </ion-content>
</ion-modal-view>
