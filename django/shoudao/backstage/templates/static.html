<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收道·数据统计</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/Chart.js/2.4.0/Chart.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h3>收道·数据统计</h3>
    <hr>
    <div class="col-xs-12 col-md-6" style="height: 200px">
        <canvas id="myChart"></canvas>
    </div>
</div>
<script>
    var ctx = $("#myChart");
    var myLineChart = Chart.Line(ctx, {
        data: {
            labels: {{ labels |safe|escape }},
            datasets: [{
                label: '用户活跃度',
                data: {{ data |safe|escape }}
            }]
        },
        options:{
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
