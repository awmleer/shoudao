<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收道·数据统计</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    {#    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>#}
    {#    <script src="http://cdn.bootcss.com/Chart.js/2.4.0/Chart.bundle.min.js"></script>#}
    <script src="http://cdn.bootcss.com/vue/2.1.3/vue.min.js"></script>
</head>
<body style="background: #81a9ff;color: #ffffff;">
<div class="container" style="padding-top: 50px">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div style="width: 200px;height: 200px;border-radius: 10px;background: #ffffff;margin: auto;position: relative;">
                <i class="fa fa-paper-plane" style="color: #81a9ff;font-size: 100px;position: absolute;top: 50%;transform: translateY(-50%);display: block;margin: 0 50px;"></i>
            </div>
            <div style="text-align: center;margin-top: 30px">
                收道目前的用户总数<br>
                <p style="font-size: 100px;height: 40px;margin-top: -30px" id="number_display">{{ user_count }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6" style="height: 200px">

        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#number_display',
        data: {
            user_count: {{ user_count }}
        }
    })
</script>
</body>
</html>
